<div style="text-align: center;">
  <div id="search-container" style="padding-top: 50px; ">
    <div class="row" style="display: block;">
      <div class="6u 12u$(mobile)">
        <span class="icon fa-search">搜尋文章</span>
        <input type="text" id="search-input" value="guitar" placeholder="" style="background: rgba(255,255,255,0.75); border-radius: 0.35em; box-shadow: inset 0 0.1em 0.1em 0 rgba(0,0,0,0.05); border: solid 1px rgba(0,0,0,0.15)">
      </div>
      <div class="6u 12u$(mobile)">
        <span class="icon fa-align-left"><a href="/blog/categories">文章列表</a></span>
      </div>	
    </div>
    <ul id="results-container" style="margin-bottom: 0px; "></ul>
  </div>
</div>

<script src="assets\js\search.js" type="text/javascript"></script>
        
<!-- Configuration -->
<script>
    SimpleJekyllSearch({
        searchInput: 'guitar',
        resultsContainer: document.getElementById('results-container'),
        searchResultTemplate: '<li><div class="row" style="margin-top: 10px;"><div class="12u 12u$(mobile)" style="text-align: center;"><h4 style="display: inline;"><a href="{url}">[{category}] {title}</a></h4><p style="margin: 0px;display: inline;padding-left: 10px;">{date}</p></div></div></li>',
        json: 'search.json'
    })
</script>
