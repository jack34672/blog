<div style="max-width: 700px; margin: auto;" id="modal-login">
    <hr>
    <form id="login-form" style="padding-left: 10px; padding-right: 10px;">
      <div class="row" style="margin-top: 10px;">
          <div class="5u input-field" style="padding-left: 5px; padding-right: 5px;">
            <input type="email" id="login-email" placeholder="帳號" required />
            <label for="login-email">帳號</label>
          </div>
          <div class="5u" style="padding-left: 5px; padding-right: 5px;">
            <input type="password" id="login-password" placeholder="密碼" required />
            <label for="login-password">密碼</label>
          </div>
          <div class="2u" style="padding-left: 5px; padding-right: 5px; text-align: center;">
            <input type="submit" value="送出" style="padding: 10px; margin: 0 auto; display: block;">
          </div>
      </div>
      <p class='error'></p>
    </form>
    <hr style="margin-top: 25px;">
  </div>
