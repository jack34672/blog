<div id="modal-create" class="modal logged-in">
    <div class="modal-content">
      <form id="feeds-form">

        </div>
        <button >發表</button>
      </form>
    </div>
</div>


<div class="feeds">

</div>

<div class="feeds2">
    <section>
        <div class="row">
            <div class="2u 3u$(mobile)" style="padding: 0px;">
              <img src="https://api.adorable.io/avatars/200/兆廷@adorable.io.png" style="border-radius: 10px;"/>
            </div>
            <div class="10u 9u$(mobile)" style="padding: 0px;">
              <h3>${doc.data().user}</h3>
              <h4 class="date" style="padding-left: 10px;">${feed.postedAt.toDate().toString().substring(4,21)}</h4>
            </div>
        </div>
        <div class="row" style="margin-top: 5px;">
            <p style="margin-bottom: 0px; font-size: 1.35em;">${feed.content}</p>
        </div>
    </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.1.0/js/md5.js"></script>
<script>
// create new guides

    const createForm = document.querySelector('#feeds-form');
    createForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const user = auth.currentUser;
        //console.log(user);
        db.collection('feeds').add({
            author: user.uid,
            content: createForm['content'].value,
            postedAt: firebase.firestore.Timestamp.now(),
            date: firebase.firestore.Timestamp.now().toDate()
        }).then(() => {
            // close modal and reset form
            createForm.reset();
        }).catch(err => {
            console.log(err.message);
        })

    })
</script>
